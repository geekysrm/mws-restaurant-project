<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Restaurant Reviews">
  <meta name="author" content="Soumya Ranjan Mohanty">
  <!-- Normalize CSS -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Leaflet Map CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <!-- Main style file -->
  <link rel="stylesheet" media="styles" onload="this.media='all'" href="build/css/styles.min.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->

    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Leaflet Map">
      </div>
    </section> <!-- End map -->

    <!-- Beginning restaurant -->
    <div>
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>

        <picture id="restaurant-picture"></picture>
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>

      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
        <section class="review-input">
          <h2> Write A Review </h2>
          <form class="review-form">
            <section class="review-form-top">
              <input class="review-form-name review-form-input" name="name" aria-label="Enter your name" type="text"
                placeholder="Your Name">
              <input class="review-form-rating review-form-input" name="rating" aria-label="Enter restaurant rating"
                type="number" placeholder="Rating">
            </section>
            <p class="review-form-comments review-form-input" contenteditable="true" name="comments" role="textbox"
              aria-label="Enter your comments">Enter
              Comments</p>
            <!-- <textarea class="review-form-comments review-form-input" name="comments" id="comments" cols="30" rows="10"
              aria-label="Enter your comments"></textarea> -->
            <button type="button" name="submit" class="btn-submit-review"> SUBMIT YOUR REVIEW </button>
          </form>
        </section>
      </section>
    </div>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
      <br>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Start scripts -->
  <script defer src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- Main javascript file -->
  <script defer type="text/javascript" src="build/js/restaurant.min.js"></script>
  <noscript>
    Enable Javascript in order to run this application.
  </noscript>
</body>

</html>
